  <!--
  You can change the color scheme of the page. Just change the class of the <body> tag.
  You can use this class: "primary-color-white", "primary-color-yellow", "primary-color-red", "primary-color-orange", "primary-color-pink", "primary-color-purple", "primary-color-blue", "primary-color-light-blue", "primary-color-aqua", "primary-color-green", "primary-color-dark"
  -->

  <!--
  Each element is able to have its own background or text color. Just change the class of the element.
  You can use this class:
  "background-white", "background-yellow", "background-red", "background-orange", "background-pink", "background-purple", "background-blue", "background-light-blue", "background-aqua", "background-green", "background-grey", "background-sand",  "background-primary"
  "text-white", "text-yellow", "text-red", "text-orange", "text-pink", "text-purple", "text-blue", "text-light-blue", "text-aqua", "text-green", "text-primary"
  -->

  <!--
  If you want animated elements after scroll, add class "animated-element" or "animated-element slow" (for slower animation) to the elements.
  -->

  <!--
  If you want the hover zoom animation effect, wrapp the element to <div class="hover-zoom"> ... </div>
  -->
  <body class="size-1280 primary-color-light-blue">
    <!-- Page overlay with fade out effect after page load. Try to change class background-dark to another color (for example white or primary color) -->
    <div id="page-overlay" class="background-dark"></div>

    <!-- HEADER -->
    <header role="banner" class="position-absolute">
      <!-- Top Navigation -->
      <nav class="background-transparent background-primary-dott full-width sticky">
        <div class="top-nav">
          <!-- mobile version logo -->
          <div class="logo hide-l hide-xl hide-xxl">
             <a href="index.html" class="logo">
              <!-- Logo White Version -->
              <img class="logo-white" src="img/logo.svg" alt="">
              <!-- Logo Dark Version -->
              <img class="logo-dark" src="img/logo-dark.svg" alt="">
            </a>
          </div>
          <p class="nav-text"></p>

          <!-- left menu items -->
          <div class="top-nav left-menu">
             <ul class="right top-ul chevron">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="services.html">Hizmetler </a></li>
                <li><a href="portfolio.html">Referanslar</a></li>

             </ul>
          </div>

          <!-- logo -->
          <ul class="logo-menu">
            <a href="index.html" class="logo">
              <!-- Logo White Version -->
              <img class="logo-white" src="img/logo.svg" alt="">
              <!-- Logo Dark Version -->
              <img class="logo-dark" src="img/logo-dark.svg" alt="">
            </a>
          </ul>

          <!-- right menu items -->
          <div class="top-nav right-menu">
             <ul class="top-ul chevron">
               <li><a href="catalog.html">Kataloglar</a></li>
                <li><a href="about.html">Hakkimizda</a></li>
                <li><a href="contact.html">Iletisim</a></li>
             </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main role="main">
      <!-- Main Carousel -->
      <div class="carousel-default owl-carousel carousel-main carousel-nav-white background-dark">
        <div class="item">
          <div class="s-12 center">
            <!-- For ZOOM effect add classes "background-image-zoom-out" or "background-image-zoom-in" -->
            <div class="section text-center background-image-zoom-out">
              <!-- ZOOMED Carousel Image -->
              <div class="background-image background-image-object" style="background-image:url(img/parallax-02.jpg)"></div>

              <div class="line">
                <hr class="animated-carousel-element break background-primary break-center margin-top-130">
                <p class="text-extra-thin animated-carousel-element text-white text-s-size-30 text-m-size-40 text-size-50 text-line-height-1 margin-bottom-0">
                  40 yılı aşkın tecrübe<br>
                </p>
                <hr class="animated-carousel-element break background-primary break-center">
                <p class="animated-carousel-element slow text-white margin-top-40">Sitemize Hoşgeldiniz !</p>
              </div>
            </div>
          </div>
          <!-- white full width arrow object -->
          <img class="arrow-object" src="img/arrow-object-white.svg" alt="">
        </div>
      </div>

    <!-- FOOTER -->
    <footer>

      <!-- Bottom Footer -->
      <section class="padding-2x background-light full-width">
          <div class="s-12 l-6">
            <p class="text-size-16">Designed by Nekst</p>
          </div>
          <div class="s-12 l-6">
            <a class="right text-size-14 text-primary-hover" href="http://www.myresponsee.com/" title="Responsee - lightweight responsive framework">Copyright 2018, <b>Volt Yapı</b></a>
          </div>

    <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/jquery.easypiechart.min.js"></script>
    <script type="text/javascript" src="js/template-scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;key=AIzaSyAUPovi8jPa1hqtnt7_0Gdis-DSRAhepS4&amp;callback=initMap"></script>
